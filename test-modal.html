                <h2>Membership Application Form</h2>
                <form id="submissionForm" method="GET" action="thanks.html" class="form">
                    
                    <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
                    <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
                    <label for="org-title">Title 
                        <input type="text" id="org-title" name="organization-title" title="Please enter your job title. It must contain only English letters, hyphens and spaces and must be at least 7 characters." pattern="[A-Za-z\s-{7,}]" required autocomplete="organizational-title">
                        <span id="error-message"></span></label>
                    <label>Cell Phone <input type="tel" name="phone" required autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" ></label>
                    <label>Email <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>
                    <label>Organization <input type="text" name="organization" required autocomplete="organizational-name" title="Organization Name"></label>
                    <label for="bussiness-description">Bussiness Description <textarea name="bussiness-description" title="Your Business Description" rows="3"></textarea></label>

                    <h3>Membership Level</h3>
                    <label><input type="radio" name="membership" value="Non-Profit" checked> Non Profit Membership </label>
                    <label><input type="radio" name="membership" value="Bronze"> Bronze Membership </label>
                    <label><input type="radio" name="membership" value="Silver"> Silver Membership</label>
                    <label><input type="radio" name="membership" value="Gold"> Gold Membership</label>
                    <input type="hidden" id="formLoadTime" name="formLoadTime" value="">
                    <input type="submit" value="SUBMIT">
                </form>
