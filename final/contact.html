        <main> 
        <h1>Contact Us</h1>
        <div class="contact">
               
            <form id="submissionForm" method="GET" action="thankyou.html" class="form">
                <h2>Membership Application Form</h2>
                <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
                <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
                <label>Title 
                    <input type="text" id="org-title" name="organization-title" title="Please enter your job title. It must contain only English letters, hyphens and spaces and must be at least 7 characters." pattern="[A-Za-z\s-{7,}]" required autocomplete="organization-title">
                    <span id="error-message"></span></label>
                <label>Cell Phone <input type="tel" name="phone" required autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" ></label>
                <label>Email <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>
                <label>Organization <input type="text" name="organization" required autocomplete="organization" title="Organization Name"></label>
                <label>Opinion <textarea name="opinion" title="Your Opinion" rows="3"></textarea></label>

                <h3>Membership Level</h3>
                <label><input class="large-radio" type="radio" name="membership" value="Free" checked> Free Plan </label>
                <label><input class="large-radio" type="radio" name="membership" value="Basic"> Basic Access </label>
                <label><input class="large-radio" type="radio" name="membership" value="ProAnalyst"> Pro Analyst</label>
                <label><input class="large-radio" type="radio" name="membership" value="ExecutiveWealth"> Executive Wealth</label>
                <input type="submit" value="SUBMIT">
            </form>
            
            <div class="m-container">
                <h2>Membership Levels</h2>
                <div class="membership-card-grid">

                    <div class="membership-card">
                        <h3>Free Plan</h3>
                        <button id="openButton1" class="see-more">See More</button>
                    </div>

                    <div class="membership-card" data-id="bronze">
                        <h3>Basic Access</h3>
                        <button id="openButton2" class="see-more">See More</button>
                    </div>

                    <div class="membership-card" data-id="silver">
                        <h3>Pro Analyst</h3>
                        <button id="openButton3" class="see-more">See More</button>
                    </div>

                    <div class="membership-card" data-id="gold">
                        <h3>Executive Wealt</h3>
                        <button id="openButton4" class="see-more">See More</button>
                    </div>

                </div>
